          <h3>Kanban Project Management Tool</h3>

            <div onclick="location.href='./help.html'">
              <img
                id="questionIcon"
                class="questionIcon"
                src="/assets/icon/Help_icon_grey.svg"
                alt="questionIcon"
              />
            </div>

            <div onclick="toogleUser()" class="userIcon">
              <div id="userIcon" class="userOptionsFrame">
                <div class="userOptionsContent">
                  <a href="help.html" class="helpLink">Help</a>
                  <a href="legalNotice.html">Legal Notice</a>
                  <a href="privacyPolicy.html">Privacy Policy</a>

        <!--Add Task Overlay-->

            <div class="closeTaskOverlay" onclick="closeTaskOverlay()">

                viewBox="0 0 24 24"

                  id="mask0_274405_5666"
                  style="mask-type: alpha"
                  maskUnits="userSpaceOnUse"

            </div>
            <div id="overlayDynamicContent"></div>
          </div>

        <!--Add Board Overlay-->
        <div id="addBoardOverlay" class="addBoardOverlay hideOverlay">
          <div class="boardOverlayContainer">
            <div id="overlayBoardContent"></div>
          </div>
        </div>

        <main class="boardMain">
          <div class="mainContentWrapper">
            <div class="boardContainer">
              <h2>Board</h2>
              <div class="boardControls">
                <div class="boardInputContainer">
                  <input
                    type="text"
                    id="findTask"
                    name="find-task"
                    placeholder="Find Task"
                  />
                  <span class="separator">|</span>
                  <button id="searchButton"></button>
                </div>
                <p
                  id="noResultsMessage"
                  style="
                    display: none;
                    text-align: center;
                    font-size: 16px;
                    color: gray;
                  "
                >
                  No tasks found
                </p>
                <div>
                  <button
                    onclick="addTaskOverlay()"
                    class="boardAddTask btnDark"
                  >
                    <span id="boardAddTask">Add Task</span>
                    <img
                      src="/assets/icon/board/plus_button-add-task.svg"
                      alt="plusButtonImage"
                    />
                  </button>
                </div>
              </div>
            </div>
            <div class="boardSectionsContainer">
              <div class="boardSectionsSubContainer" id="tasksContainer1">
                <div class="boardSection">
                  <span class="categoryText">To do</span>
                  <div
                    class="sectionPlus"
                    onclick="addTaskOverlay('To do')"
                  ></div>
                </div>
                <div class="boardButton dNone" id="tasksSectionToDo">
                  <p>No tasks To Do</p>
                </div>
                <div
                  class="tasksInnerContainer"
                  id="boardNoTasksToDo"
                  ondrop="moveTo('To do', currentDraggedElement)"
                  ondragover="allowDrop(event); highlight('boardNoTasksToDo')"
                  ondragleave="removeHighlight('boardNoTasksToDo')"
                ></div>
              </div>

              <div class="boardSectionsSubContainer" id="tasksContainer2">
                <div class="boardSection">
                  <span class="categoryText">In progress</span>
                  <div
                    class="sectionPlus"
                    onclick="addTaskOverlay('In progress')"
                  ></div>
                </div>
                <div class="boardButton dNone" id="tasksSectionInProgress">
                  <p>No tasks In Progress</p>
                </div>
                <div
                  class="tasksInnerContainer"
                  id="boardNoTasksInProgress"
                  ondrop="moveTo('In progress', currentDraggedElement)"
                  ondragover="allowDrop(event); highlight('boardNoTasksInProgress')"
                  ondragleave="removeHighlight('boardNoTasksInProgress')"
                ></div>
              </div>

              <div class="boardSectionsSubContainer" id="tasksContainer3">
                <div class="boardSection">
                  <span class="categoryText">Await Feedback</span>
                  <div
                    class="sectionPlus"
                    onclick="addTaskOverlay('Await Feedback')"
                  ></div>
                </div>
                <div class="boardButton dNone" id="tasksSectionAwaiting">
                  <p>No tasks Awaiting</p>
                </div>
                <div
                  class="tasksInnerContainer"
                  id="boardNoTasksAwaiting"
                  ondrop="moveTo('Await Feedback', currentDraggedElement)"
                  ondragover="allowDrop(event); highlight('boardNoTasksAwaiting')"
                  ondragleave="removeHighlight('boardNoTasksAwaiting')"
                ></div>
              </div>

              <div class="boardSectionsSubContainer" id="tasksContainer4">
                <div class="boardSection">
                  <span class="categoryText">Done</span>
                </div>
                <div class="boardButton dNone" id="tasksSectionDone">
                  <p>No tasks Done</p>
                </div>
                <div
                  class="tasksInnerContainer"
                  id="boardNoTasksDone"
                  ondrop="moveTo('Done', currentDraggedElement)"
                  ondragover="allowDrop(event); highlight('boardNoTasksDone')"
                  ondragleave="removeHighlight('boardNoTasksDone')"
                ></div>
              </div>
            </div>
          </div>
        </main>
