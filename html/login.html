<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join 413</title>
    <link rel="icon" href="../assets/img/join_icon_dark.svg">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
    <script src="../script/script.js"></script>
</head>
<body>
    <img class="icon" src="../assets/img/join_icon_dark.svg" alt="Join Logo">
    <div class="sign-up">
        <p>Not a Join user?</p>
        <button class="btn-dark">Sign Up</button>
    </div>
    
    <div class="login-form">
        <h1 class="header">Log in</h1>
        <div class="input-container">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="buttons">
            <button class="btn-dark">Log in</button>
            <button class="btn-light">Guest Log in</button>
        </div>
    </div>

    <div class="footer">
        <a href="../html/privacy_policy.html">Privacy Policy</a>
        <a href="../html/legal_notice.html">Legal Notice</a>
    </div>
</body>
</html>
