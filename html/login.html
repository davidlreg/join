<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join 413</title>
    <link rel="icon" href="../assets/img/join_icon_dark.svg">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
    <script src="../script/script.js"></script>
</head>
<body>
    <img class="icon" src="../assets/img/join_icon_dark.svg" alt="Join Logo">
    <div class="signUp">
        <p>Not a Join user?</p>
        <button class="btnDark" onclick="location.href='./sign_up.html'">Sign Up</button>
    </div>
    
    <div class="loginForm">
        <h1 class="header">Log in</h1>
        <div class="inputContainer">
            <input type="text" name="email" placeholder="Email" class="inputEmail" required>
            <input type="password" name="password" placeholder="Password" class="inputPassword" required>
        </div>
        <div class="buttons">
            <button class="btnDark" onclick="location.href='./summary.html'">Log in</button>
            <button class="btnLight" onclick="location.href='./summary.html'">Guest Log in</button>
        </div>
    </div>

    <div class="footer">
        <a href="../html/privacy_policy.html">Privacy Policy</a>
        <a href="../html/legal_notice.html">Legal Notice</a>
    </div>
</body>
</html>
