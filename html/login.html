<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Join</title>
    <link rel="icon" href="../assets/img/joinLogoSmall.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="/style/mainStyle.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/login/login.css" />
    <link rel="stylesheet" href="/style/login/mediaQueryLogin.css" />
  </head>

  <body onload="initializeJoinAnimation(), initLogin()">
    <div id="logoContainer" class="logoContainer">
      <img
        id="logo"
        class="logo"
        src="../../assets/icon/login/join_icon_dark.svg"
        alt="Join Logo Dark"
      />
      <img
        id="logoMobile"
        class="logoMobile"
        src="../assets/img/joinIcon.svg"
        alt="Join Logo Light"
      />
    </div>

    <div class="signUp">
      <p>Not a Join user?</p>
      <button class="btnDark" onclick="location.href='./signUp.html'">
        Sign Up
      </button>
    </div>

    <div class="logInForm">
      <h1 class="header">Log in</h1>
      <div class="inputContainer">
        <input
          type="text"
          name="email"
          placeholder="Email"
          class="inputEmail"
          required
        />
        <p id="errorMsgEmail" class="errorGap"></p>
        <div class="inputPasswordWrapper">
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="inputPassword"
            required
          />
          <button class="passwordToggle"></button>
        </div>
        <p id="errorMsgCredentials" class="errorGap"></p>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="checkboxLogIn" class="box dNone" />
        <label for="checkboxLogIn" class="customBox"></label>
        <span>Remember Me</span>
      </div>

      <div class="buttons">
        <button class="btnUnabledDark" id="logInBtn">Log in</button>
        <button class="btnLight" id="questLogInBtn" onclick="guestLogIn()">
          Guest Log in
        </button>
      </div>
    </div>

    <div class="footer">
      <a href="/html/privacyPolicy.html?active=privacy_policy"
        >Privacy Policy</a
      >
      <a href="/html/legalNotice.html?active=legal_notice">Legal Notice</a>
    </div>
    <!-- JavaScript -->
    <script src="/script/login/login.js"></script>
    <script src="/script/login/loginAnimation.js"></script>
  </body>
</html>
