<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join 413</title>
    <link rel="icon" href="../assets/img/join_logo_small.png" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <script src="../script/script.js"></script>
</head>
<body>
    <img class="icon" src="../assets/img/join_icon_dark.svg" alt="Join Logo">
    
    <div class="signUpForm">
        <button class="arrowBack" onclick="location.href='./login.html'"><img src="../assets/img/vector.svg"></button>
        <h1 class="header">Sign up</h1>
        <div class="inputContainer">
            <input type="text" name="name" placeholder="Name" class="inputName" required>
            <input type="text" name="email" placeholder="Email" class="inputEmail" required>
            <input type="password" name="password" placeholder="Password" class="inputPassword" required>
            <input type="password" name="password" placeholder="Confirm password" class="inputPassword" required>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="checkbox" class="box dNone">
            <label for="checkbox" class="customBox"></label>
            <span>I accept the <a href="../html/privacy_policy.html">Privacy Policy</a></span>
        </div>
        <div class="buttons">
            <button class="btnDark">Sign up</button>
        </div>
    </div>

    <div class="footer">
        <a href="../html/privacy_policy.html">Privacy Policy</a>
      <a href="../html/legal_notice.html">Legal Notice</a>
    </div>
  </body>
</html>
