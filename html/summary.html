<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary | Join</title>
    <link rel="icon" href="../assets/img/joinLogoSmall.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="/style/mainStyle.css" />
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/summary/summary.css" />
    <link rel="stylesheet" href="/style/summary/mediaQuerySummary.css" />
  </head>

  <body onload="init(), initSummary()">
    <div class="sidebar__container" id="sidebar-nav">
      <a class="joinLogoBig"
        ><img
          class="sidebar__join-image"
          src="/assets/img/joinIcon.svg"
          id="logo"
          alt="Join logo big"
      /></a>

      <div class="nav__container" id="navbar">
        <a class="nav-link" href="/html/summary.html?active=summary">
          <img
            class="icon"
            src="/assets/icon/Summary_icon_grey.svg"
            id="summery"
            alt="Summary icon"
          />
          <p>Summary</p>
        </a>
        <a class="nav-link" href="/html/addTask.html?active=add-task">
          <img
            class="icon"
            src="/assets/icon/Add_task_icon_grey.svg"
            id="add-task"
            alt="Add task icon"
          />
          <div class="text">
            <p>Add</p>
            <p>Task</p>
          </div>
        </a>
        <a class="nav-link" href="/html/board.html?active=board">
          <img
            class="icon"
            src="/assets/icon/Board_icon_grey.svg"
            id="board"
            alt="Board Icon"
          />
          <p>Board</p>
        </a>
        <a class="nav-link" href="/html/contact.html?active=contacts">
          <img
            class="icon"
            src="/assets/icon/Contacts_icon_grey.svg"
            id="contacts"
            alt="Contact Icon"
          />
          <p>Contact</p>
        </a>
      </div>

      <div class="sidebar__footer">
        <a
          class="nav-link"
          href="/html/privacyPolicy.html?active=privacy_policy"
        >
          <p class="zoom">Privacy Policy</p>
        </a>
        <a class="nav-link" href="/html/legalNotice.html?active=legal_notice">
          <p class="zoom">Legal Notice</p>
        </a>
      </div>
    </div>

    <div class="rightSideWrapper">
      <header>
        <div class="joinLogoMedium">
          <svg
            width="32"
            height="40"
            viewBox="0 0 32 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22.927 0.492188H15.8389V8.64696H22.927V0.492188Z"
              fill="#2A3647"
            />

              d="M15.8392 15.2793H22.9273V26.7803C22.9597 29.5478 22.1721 32.2624 20.6646 34.5791C19.1761 36.83 16.3027 39.5081 10.9866 39.5081C5.19613 39.5081 1.8211 36.7698 0 35.2692L4.47096 29.7542C6.24844 31.2055 7.96049 32.3994 11.0138 32.3994C13.3256 32.3994 14.2471 31.4574 14.7869 30.6359C15.5207 29.4949 15.9003 28.1604 15.8774 26.8022L15.8392 15.2793Z"
              fill="#2A3647"
            />

              d="M12.2239 10.1311H5.13574V17.2508H12.2239V10.1311Z"
              fill="#29ABE2"
            />

              d="M26.6409 36.167C26.6409 37.684 25.8721 38.5001 24.798 38.5001C23.7239 38.5001 23.0205 37.5307 23.0205 36.2437C23.0205 34.9567 23.7457 33.938 24.858 33.938C25.9703 33.938 26.6409 34.9402 26.6409 36.167ZM23.8438 36.2272C23.8438 37.1418 24.2091 37.8155 24.8362 37.8155C25.4632 37.8155 25.8176 37.1035 25.8176 36.1725C25.8176 35.3564 25.4904 34.5897 24.8362 34.5897C24.1819 34.5897 23.8438 35.3291 23.8438 36.2272Z"
              fill="#2A3647"
            />

              d="M28.0478 34.0042V38.4293H27.2627V34.0042H28.0478Z"
              fill="#2A3647"
            />
            <path
              d="M28.8975 38.4293V34.0042H29.7698L30.7077 35.8279C30.9491 36.3048 31.1639 36.7948 31.351 37.2956C31.302 36.748 31.2802 36.1181 31.2802 35.4171V34.0042H31.9999V38.4293H31.1875L30.2387 36.5672C29.9876 36.0781 29.7637 35.5753 29.5681 35.0611C29.5681 35.6088 29.6063 36.2277 29.6063 36.9889V38.4238L28.8975 38.4293Z"
              fill="#2A3647"
            />
          </svg>
        </div>
        <h3>Kanban Project Management Tool</h3>

        <div class="topBarIcons">
          <div onclick="location.href='./help.html'">
            <img
              id="questionIcon"
              class="questionIcon"
              src="/assets/icon/Help_icon_grey.svg"
              alt="questionIcon"
            />
          </div>

          <div onclick="toogleUser()" class="userIcon">
            <div id="userIcon" class="userOptionsFrame">
              <div class="userOptionsContent">
                <a href="help.html" class="helpLink">Help</a>
                <a href="legalNotice.html">Legal Notice</a>
                <a href="privacyPolicy.html">Privacy Policy</a>
                <a onclick="logout()" style="cursor: pointer">Log Out</a>
              </div>
            </div>
            <a id="headerUserName"></a>
          </div>
        </div>
      </header>

      <main>
        <div class="summaryHeadline">
          <h2>Join 413</h2>
          <span class="separatorBlue"></span>
          <p>Key Metrics at a Glance</p>
        </div>
      </main>
      <div class="summaryMainContent">
        <div class="summaryLeftContainer">
          <div class="summeryTopContent">
            <div onclick="fromSummaryToBoard()" class="summaryTable">
              <div class="summaryToDo">
                <img
                  src="/assets/icon/summary/edit_white.svg"
                  alt="Edit icon white"
                />
                <div class="count">
                  <span id="countToDo">0</span>
                  <p>To-do</p>
                </div>
              </div>
            </div>
            <div onclick="fromSummaryToBoard()" class="summaryTable">
              <div class="summaryDone">
                <img
                  src="/assets/icon/summary/done_white.svg"
                  alt="Done icon white"
                />
                <div class="count">
                  <span id="countDone">0</span>
                  <p>Done</p>
                </div>
              </div>
            </div>
          </div>
          <div
            onclick="fromSummaryToBoard()"
            class="summaryTable mgBottom-20px"
          >
            <div class="summaryUrgent">
              <img src="/assets/icon/summary/urgent.svg" alt="Urgent icon" />
              <div class="count">
                <span id="countUrgent">0</span>
                <p>Urgent</p>
              </div>
              <div class="separatorGrey"></div>
              <div class="summaryDeadline">
                <p id="upcomingDeadline"></p>
                <span>Upcoming Deadline</span>
              </div>
            </div>
          </div>
          <div class="summeryBottomContent">
            <div onclick="fromSummaryToBoard()" class="summaryTable">
              <div class="count">
                <span id="countTasksInBoard">0</span>
                <p>Tasks in Board</p>
              </div>
            </div>
            <div onclick="fromSummaryToBoard()" class="summaryTable">
              <div class="count">
                <span id="countTasksInProgress">0</span>
                <p>Tasks in Process</p>
              </div>
            </div>
            <div onclick="fromSummaryToBoard()" class="summaryTable">
              <div class="count">
                <span id="countAwaitingFeedBack">0</span>
                <p>Awaiting Feedback</p>
              </div>
            </div>
          </div>
        </div>
        <div class="summaryRightContainer">
          <h2 id="startTime"></h2>
          <p class="userName" id="userName"></p>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="/script/mainScript.js"></script>
    <script src="/script/summary/mainSummary.js"></script>
    <script src="/script/summary/summaryMediaQueries.js"></script>
  </body>
</html>
